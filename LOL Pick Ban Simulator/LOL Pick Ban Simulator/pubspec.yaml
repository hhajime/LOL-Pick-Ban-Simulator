name: flutter_application_1
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.22.0
  cupertino_icons: ^1.0.2
  provider: ^5.0.0  
  convex_bottom_bar: ^3.0.0
  get: ^4.3.0
  flutter_holo_date_picker: ^0.3.4+1
  country_list_pick: ^1.0.1+5
  marquee: ^2.2.0
  flip_card: ^0.5.0
  flutter_colorpicker: ^0.5.0
  firebase_storage: ^10.0.3

dev_dependencies:
  flutter_launcher_icons: "^0.9.0"
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true

  fonts:
    - family: SegoeUI
      fonts:
        - asset: fonts/Segoe-UI.ttf
        - asset: fonts/Segoe-UI-Bold.ttf
        - asset: fonts/Segoe-UI-Italic.ttf
        - asset: fonts/Segoe-UI-Bold-Italic.ttf
    - family:  LogoIcons
      fonts:
      - asset: fonts/LogoIcons.ttf

  assets:
    - assets/images/lines/
